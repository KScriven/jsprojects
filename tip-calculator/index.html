<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>What was the total value of the bill?</p>
          <p>
            £<input id="totalAmount" type="text" placeholder="Total value" />
          </p>
          <p>How was the service?</p>
          <p>
            <select id="serviceQuality">
              <option value="0" selected disabled>
                --Please choose an option--
              </option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
          </p>
        </form>
        <p>How many people are splitting the bill?</p>
        <input id="billSplitters" type="text" placeholder="Number of people" />
        <button type="button" id="calculateBill" onClick="calculateTip()">
          Calculate Tip!
        </button>
      </div>
      <div id="totalTip">
        <sup>£</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <script src="js/tipcalculator.js"></script>
    </div>
  </body>
</html>
